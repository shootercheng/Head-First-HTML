<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<title>用户登录</title>
<link rel="stylesheet" href="style/css/bootstrap.min.css">  
<script type="text/javascript" src="style/js/jquery.min.js"></script>
<script type="text/javascript" src="style/js/bootstrap.min.js"></script>
<style type="text/css">
	#horizontal {
		margin-top : 10%;
		margin-bottom : 20%;
		width : 30%;
		padding : 20px;
	}
	span {
		color: blue;
	}
</style>
<script type="text/javascript">
	
	function openMotai(id){
		$("#"+id).modal('show');
	}
	
	function rsubmit(){
		alert("1111");
		return ;
	}
	
	function ulogin(){
		$("#loginInfo").html(
		"<b style='color:red;font-size:15px;'>用户名不能为空！</b>");
		//手动关闭模态窗口
		//$("#loginModal").modal('hide');
		return ;
	}
</script>
</head>
<body>
<div class="container" id="horizontal">
	<div class="row">
		<div class="col-xs-6 col-sm-6">
			<a data-toggle="modal" data-target="#registerModal" href="" style="font-size:30px;"><span class="glyphicon glyphicon-user"></span>注册</a>
		</div>
		<div class="col-xs-6 col-sm-6">
			<a data-toggle="modal" data-target="#loginModal" href="" style="font-size:30px;"><span class="glyphicon glyphicon-log-in"></span>登录</a>
		</div>
	</div>
</div>
<!-- 注册窗口 -->
<div id="registerModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h1 class="text-center text-primary">欢迎注册</h1>
				</div>
				<div class="modal-title">
					<!--<h1 class="text-center">注册</h1>-->
				</div>
				<div class="modal-body">
					<form id="register" class="form col-md-12 center-block" action="" id="registerForm" method="post">
							<div class="form-group">
								<label for="">用户名</label>
								<input class="form-control" type="text" id="rusername" name="username" placeholder="6-15位字母或数字">
							</div>
							<div class="form-group">
								<label for="">密码</label>
								<input class="form-control" type="password" id="rpassword" name="password" placeholder="至少6位字母或数字">
							</div>
							<div class="form-group">
								<label for="">再次输入密码</label>
								<input class="form-control" type="password" id="rpassword2" name="password" placeholder="至少6位字母或数字">
							</div>
							<div class="form-group">
								<label for="">邮箱</label>
								<input class="form-control" type="email" id="email" name="email" placeholder="例如:123@123.com">
							</div>
							<div class="text-right">
								<button class="btn btn-primary" type="button" onclick="rsubmit()">提交</button>
								<button class="btn btn-danger" data-dismiss="modal">取消</button>
							</div>
							<a href="" data-toggle="modal" data-dismiss="modal" data-target="#loginModal">已有账号？点我登录</a>
					</form>
					<span></span>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
</div>


<!-- 登录窗口 -->
<div id="loginModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h1 class="text-center text-primary">欢迎登录</h1>
				</div>
				<div class="modal-title">
					<!--<h1 class="text-center">欢迎登录</h1>-->
				</div>
				<div class="modal-body">
					<form id="login" action="user/login" method="post" class="form col-md-12 center-block">
						<div class="form-group">
							<input id="username" name="username" type="text"
								class="form-control input-lg" placeholder="用户名">
						</div>
						<div class="form-group">
							<input id="password" name="password" type="password"
								class="form-control input-lg" placeholder="登录密码">
						</div>
						<div class="form-group">
							<div id="loginInfo"></div>
						</div>
						<div class="text-right">
							<button id="submit1" class="btn btn-primary" type="button" onclick="ulogin()">立刻登录</button>
							<button class="btn btn-danger" data-dismiss="modal">取消</button>
						</div>
						<a href="" data-toggle="modal" data-dismiss="modal" data-target="#registerModal">还没有账号？点我注册</a>
					</form>
					<span></span>
				</div>
				<div class="modal-footer text-right"></div>
			</div>
		</div>
</div>
</body>
</html>
